<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IndexedDB Quota Test</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js" defer></script>
  </head>  
  <body>
    <h1>IndexedDB容量实验</h1>
    <p>
      <b>容量:</b>
      <span id="quota">……</span><br>
      <b>已使用:</b>
      <span id="used">……</span><br>
      <b>剩余:</b>
      <span id="remaining">……</span>
    </p>

    <p>
      <b>已插入数据条数:</b>
      <table>
        <thead>
          <tr>
            <th>index</th>
            <th>tableName</th>
            <th>bagId</th>
            <th>timeStamp</th>
          </tr>
        </thead>
        <tbody id="countIDB"></tbody>
      </table><br>
      <b>每条数据大小:</b>
      <spsn id="itemSize">……</spsn>MB 
    </p>
  
    <div>
      <button id="btnAddBag" type="button">添加数据包</button>
      <p>TODO: 还需要一个充值包状态的流程，切新包的时候</p>
      <button id="btnClearDB" type="button" class="red">清除当前包数据</button>
      <br>
      <button id="btnGetData" type="button">加载包数据(<span id="requestStatus"></span>)</button>
      <br>
      <button id="btnDbInit" type="button">清空数据库</button>
      <!-- <button id="btnDbDel" type="button" class="red">删除数据库</button> -->
    </div>

    <div>
      <input id="key" type="number" value=""/> 
      <button id="searchKey" type="button">查询指定数据</button>
    </div>
    
  </body>
</html>
